<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS & JS -->
<link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="//code.jquery.com/jquery.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Science Injury Watchlist Main Page</title>
</head>

<body>
    <div>
        <form action="" method="POST" class="form" role="form">
            <div class="form-group">
                <legend>Insert Injury Here</legend>
            </div>
            <!--date-->
            <div class="form-group"> <label for="input1/(\w+)/\u\1/g" class="col-sm-2 control-label">Date of Injury</label>
                <div class="col-sm-10">
                    <input type="date" name="" id="input1/(\w+)/\u\1/g" class="form-control" value="" required="required" title=""> </div>
            </div>
            <!-- location -->
            <div class="form-group"> <label for="input1/(\w+)/\u\1/g" class="col-sm-2 control-label">Geographic Location</label>
                <div id="map" style="width:100%;height:500px"> </div>
            </div>
            <script>
                function myMap() {
                    var mapCanvas = document.getElementById("map")
                    var mapOptions = {
                        center: new google.maps.LatLng(51.5, -0.2),
                        zoom: 10
                    }
                    var map = new google.maps.Map(mapCanvas, mapOptions);
                }
            </script>
            <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>

            <!--Injury/Disease/Illness -->
            <div class="form-group"> <label for="input1/(\w+)/\u\1/g" class="col-sm-2 control-label">Illness/Injury/Disease</label>
                <div class="col-sm-10">
                    <select name="" id="input1/(\w+)/\u\1/g" class="form-control" required="required">
                        <optgroup>Injury</optgroup>
                        <option value="">Broken Leg</option>
                        <option value="">Malaria</option>
                    </select> </div>
            </div>
            <!--Description (voluntary) -->
            <div class="form-group"> <label for="textarea1/(\w+)/\u\1/g" class="col-sm-2 control-label">Description of events (optional)</label>
                <div class="col-sm-10">
                    <textarea name="" id="textarea1/(\w+)/\u\1/g" class="form-control" rows="3" required="false"></textarea> </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10 col-sm-offset-2"> <button type="submit" class="btn btn-primary">Submit</button> </div>
            </div>
        </form>
    </div>
</body>

</html>
