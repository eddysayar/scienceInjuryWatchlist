<!DOCTYPE html>
<html lang="en">
<!-- Latest compiled and minified CSS & JS -->

<head>
    <meta charset="UTF-8">
    <title>Science Injury Watchlist Main Page</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span>                    <span class="icon-bar"></span> </button>                <a class="navbar-brand" href="/">Science Injury Watchlist</a> </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">Submit <span class="sr-only"></span></a></li>
                    <li><a href="/world">Map</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- FORM -->
    <div class="col-sm-12 col-sm-offset">
        <form id="dataForm" role="form">
            <div class="form-group">
                <legend>Insert Injury Here</legend>
            </div>
            <!--date-->
            <div class="row">
                <div class="col-sm-6 form-group">
                    <label for="dateInput" class="col-form-label">Date of Injury</label>
                    <input type="date" name="dateInput" id="dateInput" class="form-control" value="" required="required" title="">
                </div>
                <!--Injury/Disease/Illness -->
                <div class="col-sm-6 form-group">
                    <label for="injuryInput" class="col-form-label">Illness or Injury</label>
                    <select name="injuryInput" id="injuryInput" class="form-control" required="required">
                        <optgroup value="Injury">Injury</optgroup>
                        <option value="Broken Leg">Broken Leg</option>
                        <option value="Malaria">Malaria</option>
                    </select>
                </div>
                <!--Description (voluntary) -->
                <div class="col-sm-12 form-group">
                    <label for="descriptionInput" class="col-form-label">Description of events (optional)</label>
                    <textarea name="" id="descriptionInput" class="form-control" rows="3"></textarea>
                </div>
            </div>
            <!-- location -->
            <div class="form-group">
                <label for="locationInput" class="control-label">Geographic Location</label>
                <div id="locationInput" class="form-control" style="width:100%;height:400px"></div>
                <script>
                    function myMap() {
                        var mapCanvas = document.getElementById("locationInput")
                        var mapOptions = {
                            center: new google.maps.LatLng(51.5, -0.2),
                            zoom: 10
                        }
                        var map = new google.maps.Map(mapCanvas, mapOptions);
                    }
                </script>
                <script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script>
            </div>
            <div class="col-sm-12 form-group">
                <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right btn-primary">Submit</button>
            </div>

        </form>
    </div>

</body>

</html>
